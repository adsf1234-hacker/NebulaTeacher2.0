<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/dynamic/dynamic.config.js" defer></script>
    <script src="/localforage/localforage.min.js" defer></script>
  </head>
  <body style="margin: 0">
    <div id="app"></div>
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Password input field -->
    <input type="password" id="passwordInput" placeholder="Enter password">

    <!-- Script to check password -->
    <script>
      const password = "9354!@";

      document.getElementById('passwordInput').addEventListener('blur', function() {
        const inputValue = this.value;
        
        if (inputValue === password) {
          // Navigate to the Nebula search instead of reloading
          window.location.href = "/path/to/nebula/search";
        }
      });
    </script>

    <script>
      if (
        new URL(Object.assign(document.createElement("a"), { href: "/" }).href)
          .password
      ) {
        // Navigate to the home page instead of reloading
        window.location.href = window.location.origin + '/';
      }
    </script>
  </body>
</html>
